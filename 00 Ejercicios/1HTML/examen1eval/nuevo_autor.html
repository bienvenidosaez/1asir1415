<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi periódico - Nuevo Autor</title>
</head>
<body>

	<div id="wrapper">
		
		<header>
			<h1>Mi periódico</h1>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="nuevo_autor.html">Nuevo Autor</a></li>
					<li><a href="nueva_noticia.html">Nueva Noticia</a></li>
					<li><a href="ayuda.html">Ayuda</a></li>
				</ul>
			</nav>
		</header>

		<section id="contenido">
			
			<h2>Nuevo autor</h2>
			<form action="nuevo_autor.php" method="post">
				<fieldset>
					<legend>Datos personales</legend>
					<p>
						<label for="nombre">Nombre: </label>
						<input type="text" id="nombre" name="nombre" size="50" placeholder="Introduzca el nombre del autor" required>
					</p>

					<p>
						<label for="apellidos">Apellidos: </label>
						<input type="text" id="apellidos" name="apellidos" size="50" placeholder="Introduzca los apellidos" required>
					</p>

					<p>
						<label for="fnac">Fecha de nacimiento: </label>
						<input type="date" name="fnac" id="fnac">
					</p>

					<p>
						Sexo<br>
						<input type="radio" name="sexo" id="hombre"> 
						<label for="hombre">Hombre</label><br>
						<input type="radio" name="sexo" id="mujer"> 
						<label for="mujer">Mujer</label>
					</p>

				</fieldset>

				<fieldset>
					<legend>Datos de la redacción</legend>
					<p>Categorías para las que escribe</p>
					<p><input type="checkbox" id="cat1" name="cat1"> <label for="cat1">Categoria 1</label></p>
					<p><input type="checkbox" id="cat2" name="cat2"> <label for="cat2">Categoria 2</label></p>
					<p><input type="checkbox" id="cat3" name="cat3"> <label for="cat3">Categoria 3</label></p>
				
					<p>
						<label for="presentacion">Presentación del autor:</label><br>
						<textarea name="presentacion" id="presentacion" cols="50" rows="10"></textarea>
					</p>
				</fieldset>

				<p>
					<input type="submit" value="Guardar autor"> <button><a href="index.html">Cancelar</a></button>
				</p>
				
			</form>

		</section>

		<footer>
			<hr>
			<p>Mi periódico © 2014</p>
		</footer>

	</div>
	
</body>
</html>
