<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <nav class="mibarra navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">1º ASIR</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#" data-target="#inicio">Inicio <span class="sr-only">(current)</span></a></li>
              <li><a href="#" data-target="#tabla">Tabla</a></li>
              <li><a href="#" data-target="#foto">Foto</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>

    <div class="container">
        
        <div class="row">
            <div class="col-md-12" id="inicio">
                <h1>Mi primera página en Boostrap con Jquery</h1>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <ul id="todoList" class="list-group">
            </ul>
            <p>
              <button class="btn btn-primary" id="nuevaTarea">Nueva tarea</button>
              <button class="btn btn-success" id="borrarTerminadas">Borrar terminadas</button>
              <button class="btn btn-danger"  id="reset">Borrar todas</button>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <h2>Calculadora</h2>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="n1">Primer número</label>
                <input type="texto" class="form-control" id="n1" placeholder="Numero1">
              </div>
              <div class="form-group">
                <label for="n2">Segundo número</label>
                <input type="text" class="form-control" id="n2" placeholder="Número 2">
              </div>
                <div class="radio">
                  <label>
                    <input type="radio" id="suma" name="operacion" value="suma" checked>
                    Suma
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" id="resta" name="operacion" value="resta">
                    Resta
                  </label>
                </div>
              <p>
                <h4 id="resultado">Sin calcular</h4>
              </p>
              <p>
                <button class="btn btn-success" id="calcular">Calcular</button>
              </p>
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="n2">Tamaño de la pelota</label>
            <input type="text" class="form-control" id="tamano" value="100" placeholder="Tamaño de la pelota">
          </div>
        </div>


        <div>
          <span class="pelota"></span>
        </div>
    </div>




    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
