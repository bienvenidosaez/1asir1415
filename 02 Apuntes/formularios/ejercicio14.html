<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rellena tu CV</title>
</head>
<body>
	<h2>Rellena tu CV</h2>
	<form action="insertar_cv.php" method="post" enctype="multipart/form-data">
		<p>
			<label for="nombre">Nombre</label><br>
			<input maxlength="30" size="30" type="text" name="nombre" id="nombre">
		</p>

		<p>
			<label for="apellidos">Apellidos</label><br>
			<input maxlength="80" size="60" type="text" name="apellidos" id="apellidos">
		</p>

		<p>
			<label for="contrasena">Contraseña</label><br>
			<input maxlength="10" size="10" type="password" name="contrasena" id="contrasena">
		</p>

		<p>
			<label for="dni">DNI</label><br>
			<input maxlength="9" size="9" type="text" name="dni" id="dni">
		</p>
		<p>
			<label for="sexo">Sexo</label><br>
			<input type="radio" name="sexo" id="hombre" value="h"> <label for="hombre">Hombre</label><br>
			<input type="radio" name="sexo" id="mujer" value="m"> <label for="mujer">Mujer</label><br>
		</p>

		<p><label for="foto">Incluir mi foto <input type="file" name="foto" id="foto"></label></p>

		<p><input type="checkbox" checked name="boletin" id="boletin"> <label for="boletin">Suscribirme al boletín de novedades</label></p>

		<p><input type="submit" value="Guardar cambios"> <input type="reset" value="Borrar los datos introducidos"></p>

	</form>
	
</body>
</html>
