<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de formulario</title>
</head>
<body>
  
  <form action="registro.php" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Datos personales</legend>

      <p>
        <label for="dni">D.N.I.: </label><input type="number" name="dni" id="dni" maxlength="8" size="20" placeholder="Dame tu dni sin letra">
      </p>
      
      <p>
        <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" size="30" maxlength="50" placeholder="¿Cómo te llamas?">
      </p>
      
      <p>
        <label for="apellidos">Apellidos: </label><input type="text" name="apellidos" id="apellidos" size="50" maxlength="50" placeholder="¿Cuales son tus apellidos?">
      </p>

      <p>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo" id="hombre" value="h">
        <label for="hombre">Hombre</label><br>

        <input type="radio" name="sexo" id="mujer" value="m">
        <label for="mujer">Mujer</label>
      </p>

    </fieldset>

    <br>
    
    <fieldset>
      <legend>Dirección</legend>
      <p>
        <label for="calle">Calle/Avda:</label> <input type="text" name="calle" id="calle" placeholder="¿Dónde vives?" size="100">
      </p>

      <p>
        <label for="poblacion">Población:</label> <input type="text" name="poblacion" id="poblacion" placeholder="¿Cual es tu población?" size="50">
      </p>

      <p>
        <label for="provincia">Provincia: </label>
        <select name="provincia" id="provincia">
          <option value="1">Almería</option>
          <option value="2">Cádiz</option>
          <option value="3">Córdoba</option>
          <option value="4">Granada</option>
          <option value="5">Huelva</option>
          <option value="6">Jaén</option>
          <option value="7">Málaga</option>
          <option value="8">Sevilla</option>
        </select>
      </p>
    </fieldset>
    
    <br>
    
    <fieldset>
      <legend>Prácticas en grupo</legend>
      <p>
        <label for="archivo">Archivo: </label>
        <input type="file" name="archivo">
      </p>

      <p>
        <input type="checkbox" name="comprimido" id="comprimido"> 
        <label for="comprimido"> Archivo comprimido</label>

        <input type="checkbox" name="encriptado" id="encriptado">
        <label for="encriptado"> Archivo Encriptado</label>
      </p>
      <p>
        <label for="descripcion">Descripción de la práctica:</label><br><br>
        <textarea name="descripcion" id="descripcion" cols="80" rows="10"></textarea>
      </p>
    </fieldset>

    <p>
      <input type="submit" value="Enviar">
    </p>

  </form>

</body>
</html>
